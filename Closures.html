<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Closures</h2>
<p> A closure is a function having access to the parent scope, even after the parent function has closed.<br>
    Global variables can be made local (private) with closures.
</p>

<p>Counting with a local variable.</p>

<button type="button" onclick="myFunction()"> Count on the click of button </button>

<p id="demo">0</p>

<script>
const add = (function () {
  let counter = 0;
  return function () {
    counter += 1; 
    return counter;
}
})();

function myFunction(){
  document.getElementById("demo").innerHTML = add();
}
</script>

</body>
</html>
