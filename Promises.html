<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Promise</h2>
<p> A Promise is a JavaScript object that links producing code and consuming code<br>
    
    We cannot access the Promise properties state and result.<br>
    We must use a Promise method to handle promises.  

</p>

<p id="demo"></p>

<script>
function Display(some) {
  document.getElementById("demo").innerHTML = some;
}

let myPromise = new Promise(function(myResolve, myReject) {
  let x = 2;

  if (x == 0) {
    myResolve("OK");
  } else {
    myReject("there is error");
  }
});

myPromise.then(
  function(value) {
    Display(value);
},
  function(error) {
    Display(error);
}
);
</script>

</body>
</html>
